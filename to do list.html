<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GDSC Recruitment</title>

	<link rel="stylesheet" href="main.css" />
<body>
	<header>
		<h1>To Do list</h1>
		<form id="new-task-form">
			<input 
				type="text"  
				id="new-task-input" 
				placeholder="Type the task here" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

        </div>
		</section>
	</main>

	<script src="main.js"></script>
    
</body>
</html>
